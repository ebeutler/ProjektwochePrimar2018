<!DOCTYPE html> 
<html>
	<head>
		<title>Projektwoche Namen</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="namenAnalyse.js"></script>
		<link rel="stylesheet" type="text/css" href="gestaltung.css"/>
	</head>
	<body>
		<ul id="resultate" style="display: none;">
			<li>
				Schritte: <span id="schritte"></span>,
				Buchst.: <span id="buchstaben"></span>,
				Schritte (min / max): <span id="minmax"></span>
			</li>
		</ul>
		<form action="#" method="post">
			<textarea id="daten" value="" name="data"></textarea><br />
			<select id="algorithmus" name="algorithm">
				<optgroup label="Besprochen">
					<option value="bubble">Bubble Sort</option>
					<option value="counting">Counting Sort</option>
				</optgroup>
				<optgroup label="Andere">
					<option value="insert">Insertion Sort</option>
					<option value="merge">Merge Sort</option>
					<option value="quick">Quick Sort</option>
				</optgroup>
			</select><br />
			<a href="" id="count">Berechnen</a>
		</form>
		<div id="resultat" style="display: none;"></div>
		<div id="resultatGedreht" style="display: none;"></div>
		<div id="laufzeit" style="display: none;"></div>
	</body>
</html>
